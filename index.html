<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="heading-center" >Welcome To Use Me</h1>
    <div class="main Box bg-cal">
        <div class="div-main-box">
        <div class="heading">
            <input type="text" class="input">
        </div>
        <div class="heading">
            <button class="button out" style=" padding: 21px 10px;">AC</button>
            <button class="button out">%</button>
            <button class="button out">^</button>
            <button class="button out">*</button>
        </div>
        <div class="heading">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button out">/</button>
        </div>
        <div class="heading">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button out">+</button>
        </div>
        <div class="heading">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button out">-</button>
        </div>
        <div class="heading">
            <button class="button">0</button>
            <button class="button out-del" style=" padding: 21px 10px;">DEL</button>
            <button class="button">.</button>
            <button class="button out-blue">=</button>
        </div>
    </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
